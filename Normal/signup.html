<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style-css-login.css">
    <style>
        body{
            background-image:url(login.png);
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            background-size: cover;
        }
        
    </style>
</head>
  <body>

    <div class="wrapper">
        <header>Signup</header>

        <form action="signup.php" method="POST">

            <div class="field username">
                <div class="input-area">
                  <input type="text" placeholder="username" name="username">
                  <i class="icon fa fa-user" aria-hidden="true"></i>
                  <i class="error error-icon bi bi-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Username can't be blank</div>
              </div>

            <div class="field email">
            <div class="input-area">
              <input type="email" placeholder="Email Address" name="email">
              <i class="icon fa fa-envelope" aria-hidden="true"></i>
              <i class="error error-icon bi bi-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Email can't be blank</div>
          </div>

          

          <div class="field password">
            <div class="input-area">
              <input type="password" placeholder="Password" name="password">
              <i class="icon fa fa-lock"></i>
              <i class="error error-icon bi bi-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password can't be blank</div>
          </div>

         
        <div class="mt-4" style="border: 1px solid #bfbfbf; border-radius:5px">
            <select required class="form-select text-center" style="background:rgba(217,217,217);color:grey " name="duration" aria-label="Default select example" >
            <option value="">-------Select Duration-------</option>
            <option value="One Month">One Month</option>
            <option value="Quaterly">Quaterly</option>
            <option value="Half Yearly">Half Yearly</option>
            <option value="Yearly">Yearly</option>
          </select>
      </div>


      <div class="mt-4" style="border: 1px solid #bfbfbf; border-radius:5px">
            <select required class="form-select text-center" style="background:rgba(217,217,217);color:grey " name="slot" aria-label="Default select example" >
            <option value="">-------Select Time Slot-------</option>
            <option value="Morning">Morning</option>
            <option value="Evening">Evening</option>
          </select>
          </div>
          
          <div class="mt-4" style="border: 1px solid #bfbfbf; border-radius:5px">
            <select required class="form-select text-center" style="background:rgba(217,217,217);color:grey " name="course" aria-label="Default select example" >
            <option value="">--------Select Course--------</option>
            <option value="Cardio Training">Cardio Training</option>
            <option value="Strength Training">Strength Training</option>
            <option value="Aerobics">Aerobics</option>
      </select>
          </div>

            
          <input type="submit" value="Signup" name="submit">
        </form>
        <div class="sign-txt">Already a Member? <a href="login.html">Login now</a></div>
      </div>

      <script src="script-signup.js"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
